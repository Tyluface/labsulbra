<!DOCTYPE html>
<html lang="en">
<head>

<body>
<!-- Tela de Login -->
  <div class="login-container">

      <h1>Bem-Vindo de volta</h1>
      <p>Entre e otimize seu gerenciamento de invent√°rio.</p>

        <button type="submit" class="login-button" onclick="window.location.href='main.html'">Entrar</button>
